{{ define "main"}}

<div class="container
      max-w-screen-md
      mx-auto mb-auto
      mt-20
      px-4
      md:mt-24
      md:px-0
      pb-16">

    <article class="pb-4 mb-10 text-center">
        <header>
            <h1 class="text-6xl font-sans font-bold text-gray-900 dark:text-gray-100 mb-4">
                404
            </h1>
            <h2 class="text-2xl font-sans font-normal text-gray-700 dark:text-gray-300 mb-8">
                Page Not Found
            </h2>
            <div class="border-b border-neutral-600 dark:border-neutral-500 w-14 h-8 mb-14 mx-auto"></div>
        </header>

        <div class="mt-3 font-sans font-light text-gray-900 dark:text-gray-100 text-lg">
            <p class="mb-6">Sorry, the page you're looking for doesn't exist or has been moved.</p>
            <a href="{{ .Site.BaseURL }}"
                class="inline-block text-center px-4 py-2 !bg-gray-100 dark:!bg-slate-700 hover:!bg-gray-200 dark:hover:!bg-slate-600 !text-gray-900 dark:!text-gray-100 !text-sm !font-medium rounded-md transition-colors duration-200 !no-underline">
                Go to Homepage
            </a>
        </div>

    </article>

</div>
{{ end }}
