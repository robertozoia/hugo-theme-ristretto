baseURL = 'https://example.org/'
languageCode = 'en-US'
title = 'My New Hugo Site'

# Theme parameters
[params]
  description = 'A personal blog about technology and ideas'
  copyright = 'Â© 2025 My New Hugo Site. All rights reserved.'

  # Email for reply functionality
  reply_to_email = 'hello@example.org'

  # Mailchimp newsletter integration (optional)
  mailchimp_user_id = 'your_mailchimp_user_id'
  mailchimp_audience_id = 'your_mailchimp_audience_id'

  # GoatCounter analytics (optional)
  # goatcounter_code = 'your_goatcounter_code'

# Main navigation menu
[menus]
[[menus.main]]
  name = 'Home'
  pageRef = '/'
  weight = 10

[[menus.main]]
  name = 'Posts'
  pageRef = '/posts'
  weight = 20

[[menus.main]]
  name = 'Categories'
  identifier = 'categories'
  url = '/categories'
  weight = 30

[[menus.main]]
  name = 'Tags'
  pageRef = '/tags'
  weight = 40

